<!Doctype html>
<html lang = "pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" 
    content="width=device-width, initial scale = 1.0">
    <title>Iteração em Array</title>
</head>
<body>
    <h1>Iteração em Array</h1>
    <p>Consulte o console para ver o Array</p>
    <style>
        body{
            background-color: rgba(246, 247, 248, 0.945);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>  

    <script>
        var numeros=[0,1,3,4,5,6,7,8,9]
        var pares = []
        var impares = []
        for(let i =0; i<=numeros.length;i++){
            if(numeros[i]%2==0){
                pares.push(numeros[i])
            }else{
                impares.push(numeros[i])
            }
        }
        console.log("os números são: ",numeros)      
        console.log("os números pares são: ",pares)
        console.log("os números impares são: ",impares)




    </script>

</body>
</html>
