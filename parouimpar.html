<!Doctype html>
<html lang = "pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" 
    content="width=device-width, initial scale = 1.0">
    <title>Par ou Impar?</title>
</head>
<body>
    <h1>Par ou Impar?</h1>
    <p>Por favor, utilize a função ehpar(x) no console</p>
    <style>
        body{
            background-color: rgba(248, 248, 246, 0.945);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>  

    <script>
        function ehpar(x){
            if (x%2==0){
                return 'O número é par'
            } else {
                return 'o número é impar'
            }
        }

    </script>

</body>
