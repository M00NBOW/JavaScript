<!Doctype html>
<html lang = "pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" 
    content="width=device-width, initial scale = 1.0">
    <title>Números Primos</title>
</head>
<body>
    <h1>Números Primos</h1>
    <p>Descubra se o número é primo utilizando a seguinte função.
        ehprimo(x)</p>
    <style>
        body{
            background-color: rgba(246, 247, 248, 0.945);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>


    <script>
        function ehprimo(x){
            var resultado=0       
            for(i=2; i<=x/2; i++){
                if(x%i==0){
                    resultado++
                    break;
                }
            }
            if (resultado==0){
                return('É primo')
            } else{
                return('Não é primo')
            }
        }


    </script>

</body>
</html>
